<!DOCTYPE html>
<html>
<head>
    <title>Clear User Data</title>
</head>
<body>
    <h1>Clear Wekey Tools User Data</h1>
    <button onclick="clearData()">Clear All Data</button>
    <div id="status"></div>
    
    <script>
        function clearData() {
            // –û—á–∏—â–∞–µ–º localStorage
            localStorage.removeItem('wekey_user_id');
            localStorage.removeItem('wekey_visitor_data');
            
            // –û—á–∏—â–∞–µ–º sessionStorage —Ç–æ–∂–µ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            sessionStorage.clear();
            
            document.getElementById('status').innerHTML = '<p style="color: green;">‚úÖ All user data cleared! Refresh the page to generate new clean data.</p>';
            
            console.log('üßπ User data cleared from localStorage');
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
        window.onload = function() {
            const userId = localStorage.getItem('wekey_user_id');
            const visitorData = localStorage.getItem('wekey_visitor_data');
            
            if (userId || visitorData) {
                document.getElementById('status').innerHTML = '<p style="color: orange;">‚ö†Ô∏è Found user data in localStorage. Click button to clear.</p>';
                
                if (visitorData) {
                    const data = JSON.parse(visitorData);
                    console.log('Current visitor data:', data);
                    console.log('Sessions count:', data.sessionsCount);
                    console.log('Pages viewed:', data.pagesViewed?.length || 0);
                }
            } else {
                document.getElementById('status').innerHTML = '<p style="color: green;">‚úÖ No user data found in localStorage.</p>';
            }
        };
    </script>
</body>
</html>
